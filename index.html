<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./app.js" async></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <main>
      <h1>Rock Paper Scissors</h1>
      <p>Choose rock, paper or scissors. First to 3 wins!</p>
      <div id="scoreboard">
        <h3>Player: <span id="player-score">0</span></h3>
        <h3>Computer: <span id="computer-score">0</span></h3>
      </div>
      <h2 id="result"></h2>
      <section id="buttons">
        <div class="btn-card" id="rock">
          <img src="./assets/rock.png" />
        </div>
        <div class="btn-card" id="paper">
          <img src="./assets/paper.png" />
        </div>
        <div class="btn-card" id="scissors">
          <img src="./assets/scissors.png" />
        </div>
      </section>
    </main>
  </body>
</html>
